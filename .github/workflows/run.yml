name: Node Updater
on:
  schedule:
    - cron: '0 12 * * *'  # 每天UTC时间12:00运行
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: pip install requests tenacity pyyaml
      - run: python auto_crawler.py
        env:
          CRAWLER_GITHUB_TOKEN: ${{ secrets.CRAWLER_GITHUB_TOKEN }}
          CF_API_TOKEN: ${{ secrets.CF_TOKEN }}
          CF_NAMESPACE_NAME: 'GetNode'
          CF_PAGES_UUID: ${{ secrets.UUID }}
          CF_ENABLE_KV: 'true'
