name: Node Crawler

on:
  schedule:
    - cron: "0 20 * * 1"
  workflow_dispatch:

jobs:
  crawl-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install --upgrade requests pyyaml tenacity
        npm install -g wrangler@latest

    - name: Run Crawler
      env:
        CRAWLER_GITHUB_TOKEN: ${{ secrets.CRAWLER_GITHUB_TOKEN }}
      run: python main.py

    - name: Commit files
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Update subscription and config files"
        commit_user_name: "github-actions[bot]"
        commit_user_email: "github-actions[bot]@users.noreply.github.com"
        file_pattern: |
          output/*
          