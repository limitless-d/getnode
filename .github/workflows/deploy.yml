name: Node Crawler & Deploy

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  crawl-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        pip install --upgrade requests pyyaml tenacity
        npm install -g wrangler@latest

    - name: Run Crawler
      env:
        CRAWLER_GITHUB_TOKEN: ${{ secrets.CRAWLER_GITHUB_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: python main.py

    - name: Verify files
      run: |
        echo "=== 文件验证 ==="
        ls -la output/
        echo "--- subscription.txt ---"
        head -n 5 output/subscription.txt
        echo "--- clash_config.yaml ---"
        head -n 20 output/clash_config.yaml

    - name: Commit files
      run: |
        # 配置 Git 用户信息（仅限当前仓库）
        git config user.name "limitless-d"
        git config user.email "353076119@qq.com"
    
        # 添加并提交文件（仅在有更改时提交）
        git add output/
        git diff --quiet || git commit -m "Auto-commit generated files"
    
        # 推送更改到远程分支
        git push origin main --force
      env:
        GITHUB_TOKEN: ${{ secrets.CRAWLER_GITHUB_TOKEN }}

    - name: Deploy to Cloudflare
      env:
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      run: |
        # 检查部署目录
        echo "部署目录内容:"
        ls -la output/cloudflare
        
        # 进入目录部署
        cd output/cloudflare
        wrangler pages deploy . --project-name=getnode --branch=main
